- from:
    uri: "timer:beers"
    parameters:
      period: "5000"
    steps:
      - to:
          uri: "https://random-data-api.com/api/v2/beers"
          variableReceive: beer1
      - to:
          uri: "https://random-data-api.com/api/v2/beers"
          variableReceive: beer2
      - setVariable:
          name: alc1
          expression:
            jq:
              expression: .alcohol | rtrimstr("%")
              variableName: beer1
              resultType: float
      - setVariable:
          name: alc2
          expression:
            jq:
              expression: .alcohol | rtrimstr("%")
              variableName: beer2
              resultType: float
